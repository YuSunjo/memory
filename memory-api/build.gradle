plugins {
    id 'java'
}

bootJar {enabled = true}
jar {enabled = false}

dependencies {

    implementation project(':memory-common')
    implementation project(':memory-domain')

    // Swagger UI
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.7.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
