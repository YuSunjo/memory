spring:
  application:
    name: memory-api
  config:
      activate:
          on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5433/memory
    username: memory
    password: memory
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 1000
        jdbc:
          batch_size: 50
    open-in-view: false

jwt:
  token:
    expiration: 3600
    refresh: 2592000
    secret: secure_enough_for_the_HS256_algorithm_memory_secret_key_v1

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    disable-swagger-default-url: true
  packages-to-scan: com.memory.controller
  paths-to-match: /api/**
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY:minioadmin}
      secret-key: ${AWS_SECRET_KEY:minioadmin}
    region:
      static: ${AWS_REGION:ap-northeast-2}
    s3:
      bucket: ${S3_BUCKET_NAME:memory}
      endpoint: ${S3_ENDPOINT:http://localhost:9000}
    stack:
      auto: false
