groups:
  - name: memory-api-prod-alerts
    rules:
      # üö® Critical Alerts - Production has stricter thresholds
      - alert: ServiceDown
        expr: up{job="memory-api"} == 0
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: "üö® PROD: Memory API service is down"
          description: "Memory API has been down for more than 10 seconds in production"

      - alert: HighJVMHeapUsage
        expr: (jvm_memory_used_bytes{job="memory-api",area="heap"} / jvm_memory_max_bytes{job="memory-api",area="heap"}) * 100 > 80
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "üö® PROD: JVM heap memory usage is critically high"
          description: "JVM heap memory usage is {{ $value | humanizePercentage }} for more than 1 minute in production"

      # ‚ö†Ô∏è Warning Alerts - More sensitive in production
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket{job="memory-api"}[5m])) > 1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "‚ö†Ô∏è PROD: High response latency detected"
          description: "95th percentile latency is {{ $value }}s for more than 1 minute in production"

      - alert: DatabaseConnectionPoolHigh
        expr: (hikari_connections_active{job="memory-api"} / hikari_connections_max{job="memory-api"}) * 100 > 80
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "‚ö†Ô∏è PROD: Database connection pool usage is high"
          description: "Active database connections: {{ $value | humanizePercentage }} in production"

      - alert: HighErrorRate
        expr: (rate(http_server_requests_seconds_count{job="memory-api",status=~"5.."}[5m]) / rate(http_server_requests_seconds_count{job="memory-api"}[5m])) * 100 > 1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "‚ö†Ô∏è PROD: High server error rate detected"
          description: "Server error rate is {{ $value | humanizePercentage }} for more than 1 minute in production"

      - alert: HighCPUUsage
        expr: system_cpu_usage{job="memory-api"} * 100 > 70
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "‚ö†Ô∏è PROD: High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }} for more than 3 minutes in production"

      # üìä Production-specific alerts
      - alert: MemoryLeakSuspected
        expr: increase(jvm_memory_used_bytes{job="memory-api",area="heap"}[1h]) > 50000000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "‚ö†Ô∏è PROD: Memory leak suspected"
          description: "Heap memory increased by {{ $value | humanize1024 }}B in the last hour"